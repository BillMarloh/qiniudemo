version: '3.8'

services:
  lightweight-3d-service:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./outputs:/app/outputs
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3